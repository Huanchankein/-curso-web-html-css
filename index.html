<!DOCTYPE html>
<html>
<head>
    <title>Cabecera de Página</title>
    <style>
        .header {
            background-color: #c1c0c0;
            border: 3px solid black;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Nombre de la fuente', Arial, Helvetica, sans-serif;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .nav {
            display: flex;
            gap: 50px;
        }

        .nav a {
            text-decoration: none;
            color: #000;
            padding: 5px;
            padding-right: 40px;
            border: 3px solid #000;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 30px;
            text-align: center;
        }
    </style>
</head>
<body> 
    <header class="header">
        <img class="logo" src="ruta-del-logo.png" alt="Logo">
        <nav class="nav">
            <a href="#inicio">Inicio</a>
            <a href="#equipo">Equipo</a>
            <a href="#tienda">Tienda</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <!-- Resto del contenido de la página -->

    <div id="inicio">
        <!-- Contenido de la sección Inicio -->
    </div>

    <div id="equipo">
        <!-- Contenido de la sección Equipo -->
    </div>

    <div id="tienda">
        <!-- Contenido de la sección Tienda -->
    </div>

    <div id="contacto">
        <!-- Contenido de la sección Contacto -->
    </div>
</body>
</html>
