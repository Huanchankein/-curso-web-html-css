<!DOCTYPE html>
<html>
<head>
    <title>Cabecera de Página</title>
    <style>
        /* Estilos CSS para la cabecera */
        .header {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .nav {
            display: flex;
            gap: 10px;
        }

        .nav a {
            text-decoration: none;
            color: #000;
            padding: 5px;
        }
    </style>
</head>
<body>
    <header class="header">
        <img class="logo" src="ruta-del-logo.png" alt="Logo">
        <nav class="nav">
            <a href="#inicio">Inicio</a>
            <a href="#equipo">Equipo</a>
            <a href="#tienda">Tienda</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <!-- Resto del contenido de la página -->

    <div id="inicio">
        <!-- Contenido de la sección Inicio -->
    </div>

    <div id="equipo">
        <!-- Contenido de la sección Equipo -->
    </div>

    <div id="tienda">
        <!-- Contenido de la sección Tienda -->
    </div>

    <div id="contacto">
        <!-- Contenido de la sección Contacto -->
    </div>
</body>
</html>
